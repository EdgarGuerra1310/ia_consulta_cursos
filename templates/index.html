<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Chat Curso PDF</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #004d40;
        }

        #chatbox {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin: 15px 0;
        }

        .user {
            color: #1e88e5;
            font-weight: bold;
            margin: 8px 0;
        }

        .bot {
            color: #43a047;
            margin: 8px 0;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .input-area {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>💬 Chat sobre contenido del curso</h2>

        <label for="question-select">📌 Preguntas recomendadas:</label>
        <div style="display: flex; align-items: center;">
            <select id="question-select">
                <option value="">-- Selecciona una pregunta --</option>
            </select>
            <button id="use-question-btn">Usar</button>
        </div>

        <div id="chatbox"></div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="✍️ Escribe tu pregunta aquí..." autocomplete="off" />
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        async function loadRecommendedQuestions() {
            try {
                const res = await fetch("/get_recommended_questions");
                const data = await res.json();
                const select = document.getElementById("question-select");
                select.innerHTML = '<option value="">-- Selecciona una pregunta --</option>';
                data.questions.forEach(q => {
                    const option = document.createElement("option");
                    option.value = q;
                    option.textContent = q;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error("Error al cargar preguntas:", err);
            }
        }

        function addMessage(role, text) {
            const chatbox = document.getElementById("chatbox");
            const div = document.createElement("div");
            div.className = role;
            div.textContent = (role === 'user' ? "👤 " : "🤖 ") + text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage(message) {
            addMessage("user", message);
            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                addMessage("bot", data.answer);
            } catch (err) {
                addMessage("bot", "❌ Error al obtener respuesta.");
            }
        }

        document.getElementById("send-btn").addEventListener("click", () => {
            const input = document.getElementById("message-input");
            const msg = input.value.trim();
            if (msg) {
                sendMessage(msg);
                input.value = "";
            }
        });

        document.getElementById("use-question-btn").addEventListener("click", () => {
            const select = document.getElementById("question-select");
            const question = select.value;
            if (question) {
                const input = document.getElementById("message-input");
                input.value = question;
                input.focus();
            }
        });

        window.onload = loadRecommendedQuestions;
    </script>
</body>
</html>
